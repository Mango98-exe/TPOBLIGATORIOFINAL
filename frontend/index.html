<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Minimalista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span> <!-- Aquí se puede cambiar con JS dinámicamente -->
    </div>

    <section class="hero">
        <h1>Bienvenido!</h1>
        <p>Encuentra lo que necesitas con estilo.</p>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Producto 1">
            <h2>Producto 1</h2>
            <p class="price">$19.99</p>
            <button>Agregar al carrito</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Producto 2">
            <h2>Producto 2</h2>
            <p class="price">$24.99</p>
            <button>Agregar al carrito</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Producto 3">
            <h2>Producto 3</h2>
            <p class="price">$29.99</p>
            <button>Agregar al carrito</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Producto 4">
            <h2>Producto 4</h2>
            <p class="price">$34.99</p>
            <button>Agregar al carrito</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Producto 5">
            <h2>Producto 5</h2>
            <p class="price">$39.99</p>
            <button>Agregar al carrito</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Producto 6">
            <h2>Producto 6</h2>
            <p class="price">$44.99</p>
            <button>Agregar al carrito</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tienda Minimalista | Todos los derechos reservados</p>
    </footer>
</body>
</html>
